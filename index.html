<!DOCTYPE html>
<html>

<head>
  <title>CSS Variables</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Update CSS Variables with <span>JS</span></h1>
  <h2>Use the rage slider and color picker to change the variables dynamicallyðŸ˜Š</h2>
  <div class="updateBar">
    <div>
      <label for="spacing" >Spacing: </label>
      <input class="range" type="range" name="spacing" min="0" max="20" value="3" data-sizing="em">
    </div>
    <div>
      <label for="blur">Blur: </label>
      <input class="range" type="range" name=" blur" min="0" max="25" value="10" data-sizing="px">
    </div>
    <div>
      <label for="base">Base Color </label>
      <input class="color" type="color" name="base" value="#ffc600">
    </div>
  </div>
  <img id="img" src="./img.jpg" alt="img">
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
